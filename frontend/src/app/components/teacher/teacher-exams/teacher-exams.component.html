<div class="exams-container">
  <div class="page-header">
    <h1>My Exams</h1>
    <button mat-raised-button color="primary" class="create-button" (click)="createNewExam()">
      <mat-icon class="add-icon">add</mat-icon>
      Create New Exam
    </button>
  </div>

  <mat-card class="exams-card">
    <mat-table [dataSource]="examsDataSource" class="exams-table">
      <!-- Course Column -->
      <ng-container matColumnDef="course">
        <mat-header-cell *matHeaderCellDef>Course</mat-header-cell>
        <mat-cell *matCellDef="let exam">{{ exam.courseName }}</mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Exam Name</mat-header-cell>
        <mat-cell *matCellDef="let exam">{{ exam.name }}</mat-cell>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
        <mat-cell *matCellDef="let exam">
          <span class="exam-type-badge" [ngClass]="getExamTypeClass(exam.type)">
            {{ exam.type }}
          </span>
        </mat-cell>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell *matCellDef="let exam">{{ exam.date | date:'mediumDate' }}</mat-cell>
      </ng-container>

      <!-- Duration Column -->
      <ng-container matColumnDef="duration">
        <mat-header-cell *matHeaderCellDef>Duration</mat-header-cell>
        <mat-cell *matCellDef="let exam">{{ formatDuration(exam.duration, exam.durationUnit) }}</mat-cell>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let exam">
          <button mat-icon-button color="primary" (click)="editExam(exam)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteExam(exam)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card>
</div>

<div class="courses-container">
  <div class="page-header">
    <h1>My Courses</h1>
    <div class="header-actions">
      <button mat-raised-button color="primary" class="add-button" (click)="createNewCourse()">
        <mat-icon style="color: white;">add</mat-icon> Create New Course
      </button>
    </div>
  </div>

  <mat-card class="courses-card">
    <div class="mat-table-container">
      <mat-table [dataSource]="coursesDataSource" class="courses-table">
        <!-- Code Column -->
        <ng-container matColumnDef="code">
          <mat-header-cell *matHeaderCellDef>Course Code</mat-header-cell>
          <mat-cell *matCellDef="let course">{{ course.code }}</mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>Course Name</mat-header-cell>
          <mat-cell *matCellDef="let course">{{ course.name }}</mat-cell>
        </ng-container>

        <!-- Specialty Column -->
        <ng-container matColumnDef="specialty">
          <mat-header-cell *matHeaderCellDef>Specialty</mat-header-cell>
          <mat-cell *matCellDef="let course">{{ course.specialty }}</mat-cell>
        </ng-container>

        <!-- Semester Column -->
        <ng-container matColumnDef="semester">
          <mat-header-cell *matHeaderCellDef>Semester</mat-header-cell>
          <mat-cell *matCellDef="let course">
            <span class="semester-badge" 
                  [ngClass]="{
                    'semester-badge-1st': course.semester === '1st', 
                    'semester-badge-2nd': course.semester === '2nd'
                  }">
              {{ course.semester }} Semester
            </span>
          </mat-cell>
        </ng-container>

        <!-- Students Column -->
        <ng-container matColumnDef="students">
          <mat-header-cell *matHeaderCellDef>Students</mat-header-cell>
          <mat-cell *matCellDef="let course">{{ course.students }}</mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let course">
            <button mat-icon-button color="primary" (click)="editCourse(course)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteCourse(course)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </mat-card>
</div>
